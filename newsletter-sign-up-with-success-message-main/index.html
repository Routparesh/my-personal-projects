<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./stylesheets/utils.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="left-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <div id="input-section">
        <div class="label">
          <label for="email">Email address</label>
          <span id="error-msg">Valid email required</span>
        </div>

        <input type="email" id="email" placeholder="email@company.com">
      </div>
      <button id="subscribe">Subscribe to monthly newsletter</button>
    </div>
    <div class="right-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message end -->

</body>

</html>
